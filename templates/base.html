<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Basic CRM {% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
      .client-row {
          background-color: #cdcdcd;
          padding: 5px;
      }

      .success {
          background-color: green;
      }

      .error {
          background-color: red;
      }

      .info {
          background-color: yellow;
      }
      table.blueTable {
          border: 1px solid #1C6EA4;
          background-color: #EEEEEE;
          width: 50%;
          text-align: left;
          border-collapse: collapse;
      }

      table.blueTable td, table.blueTable th {
          border: 1px solid #AAAAAA;
          padding: 3px 2px;
      }

      table.blueTable tbody td {
          font-size: 13px;
      }

      table.blueTable tr:nth-child(even) {
          background: #D0E4F5;
      }

      table.blueTable thead {
          background: #1C6EA4;
          background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          border-bottom: 2px solid #444444;
      }

      table.blueTable thead th {
          font-size: 15px;
          font-weight: bold;
          color: #FFFFFF;
          border-left: 2px solid #D0E4F5;
      }

      table.blueTable thead th:first-child {
          border-left: none;
      }
  </style>
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Basic CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'clients:list' %}">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Agents</a>
            </li>
          </ul>
          <a href="{% url 'users:login' %}" role="button" class="btn btn-outline-primary me-2">Log In</a>
          <a href="{% url 'users:register' %}" role="button" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </nav>

    {% block messages %}
      {% if messages %}

        <ul>
          {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>

      {% endif %}
    {% endblock %}

    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
