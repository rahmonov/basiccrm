<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a client</title>
</head>
<body>

{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}

<a href="{% url 'clients:list' %}">Clients Page</a>

<h3>Create a client:</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button>Submit</button>
</form>


</body>
</html>
