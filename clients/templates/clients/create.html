{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Create a client:</h3>

    <div class="row">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}

                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
