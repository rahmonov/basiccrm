<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

{% if messages %}

    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>

{% endif %}

<h1>Login</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button>Log In</button>
</form>

</body>
</html>
